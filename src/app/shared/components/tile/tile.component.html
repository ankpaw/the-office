<div class="boring-card card">
    <img class="card-img-top" src="{{tile.ImageSource}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{tile.Title}}</h5>
      <ul class="list-group list-group-flush" *ngFor="let item of tile.Highlights">
        <li class="list-group-item">{{item}}</li>
      </ul>
    </div>
    <div class="link-container">
      <a href="{{tile.CallToActionLink}}" class="card-link">{{tile.CallToActionText}} ></a>
    </div>
  </div>
